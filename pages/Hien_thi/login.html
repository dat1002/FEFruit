<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./style.min.css">
</head>

<body>
  <div class="layer"></div>
<main class="page-center" style="height: 80%;">
  <article class="sign-up">
    <h1 class="sign-up__title">Chào mừng bạn!</h1>
    <p class="sign-up__subtitle">Vui lòng đăng nhập tài khoản để tiếp tục</p>
    <form class="sign-up-form form" action="" method="">
      <label class="form-label-wrapper">
        <p class="form-label">Tài khoản</p>
        <input class="form-input" type="email" id="email-login" placeholder="" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Mật khẩu</p>
        <input class="form-input" type="password" id="password-login" placeholder="" required>
      </label>
      <label class="form-checkbox-wrapper">
        <input class="form-checkbox" type="checkbox" required>
        <span class="form-checkbox-label">Ghi nhớ đăng nhập
      </label>
      <button type="button" id="buttonClickLogin" onclick="handleLogin()"  class="form-btn primary-default-btn transparent-btn">Đăng nhập</button>

    </form>
  </article>
</main>
<!-- Chart library -->
<!-- Custom scripts -->
<script src="../js/login.js"></script>
</body>
</html>
